<!doctype html>
<html>
    <head>
    </head>
    <body>
        <script type="module">
            import { Block } from "./src/Block.js"
            import { SvgSlot } from "./src/SvgSlot.js"
            customElements.define(
                "d-app",
                class A extends SvgSlot {
                    constructor() {
                        super()
                        const template = document.getElementById("d-app")
                        const content = template.content.cloneNode(true).querySelector("svg")
                        this.attachShadow({ mode: "open" })
                            .appendChild(content)
                    }
                }
            )
            customElements.define(
                "d-block",
                Block,
            )
        </script>
        <template id="d-app">
            <svg
                style="position: fixed"
                width="1000"
                height="1000"
            >
                <use/>
            </svg>
        </template>
        <template id="d-block">
            <svg>
                <g transform="translate(10 10)">
                    <use/>
                    <path
                        d="
                            m 0 0
                            v 10
                            l 5 5
                            v -4
                            a 1 1 0 0 1 1 -1
                            h 20
                            a 1 1 0 0 0 0 -10
                            H 6
                            A 1 1 0 0 0 5 1
                            V 5
                            L 0 0
                            z
                        "
                        transform="scale(10)"
                        fill="#ffccdc"
                        stroke="#fde"
                        stroke-width="0.3"
                    />
                    <text
                        transform="scale(10) translate(7 5)"
                        font-size="8px"
                        dominant-baseline="central"
                        font-family="Pretendard"
                    >
                        안녕
                    </text>
                </g>
            </svg>
        </template>
        <d-app>
            <d-block id="a">
                <d-block id="b"></d-block>
            </d-block>
        </d-app>
        <script src="https://unpkg.com/adorable-css@1.4.3"></script>
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    </body>
</html>
